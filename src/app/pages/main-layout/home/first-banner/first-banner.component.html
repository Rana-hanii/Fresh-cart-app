    <div class="lg:grid grid-cols-12 gap-4">

                <ng-template carouselSlide><img class="h-[400px] rounded-lg  " src="/images/img1.avif"

                        alt=""></ng-template>
                <ng-template carouselSlide><img class="h-[400px] rounded-lg  " src="/images/img4.avif"

                <ng-template carouselSlide><img class="h-[400px] rounded-lg  " src="/images/img6.avif"

                <ng-template carouselSlide><img class="h-[400px] rounded-lg  " src="/images/img7.avif"
