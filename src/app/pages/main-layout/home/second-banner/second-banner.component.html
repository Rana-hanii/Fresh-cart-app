
<owl-carousel-o [options]="customOptions">

  @for (category of categories.data; track $index) {
    <ng-template carouselSlide >
      <div class=" px-2 py-2 ">
        <img class="h-[300px] object-cover rounded-lg  " [src]="category.image" [alt]="category.name" [title]="category.slug">
        
      </div>
      <p class="text-center my-2">{{category.slug}}</p>
       
      </ng-template>
  }
   
 

</owl-carousel-o>
