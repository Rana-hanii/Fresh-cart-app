@if (allProducts) {
<div class="container mx-auto">
    <h1 class="hidden">freshcart</h1>
    <div class="grid md:grid-cols-2 lg:grid-cols-4">
        @for (product of allProducts.data; track $index) {
        <div class="p-4 ">
            <div
                class="group hover:shadow-xl duration-300 h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <a [routerLink]="['/details',product._id]"> <img class="h-[300px] w-full object-contain object-center"
                        [src]="product.imageCover" alt="blog"></a>
                <div class="p-6">
                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1 text-main">
                        {{product.category.name}}</h2>

                    <a [routerLink]="['/details',product._id]">
                        <h3 class="title-font text-lg font-medium text-gray-900 mb-3 line-clamp-1  ">{{product.title}}
                        </h3>
                    </a>
                    <p class="leading-relaxed mb-3 line-clamp-2 ">{{product.description}}</p>
                    <div class="flex items-center flex-wrap">
                        <p class="text-green-500">{{product.price|currency:"EGB " }}</p>
                        <span
                            class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                            <i class="fa-solid fa-star text-yellow-500"></i>

                        </span>
                        <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                            {{product.ratingsAverage}}
                        </span>

                    </div>
                    <div class="my-3">
                        <button
                            class="xl:translate-y-[300%] group-hover:translate-y-[0%] duration-500 inline-block w-full text-white bg-main border-0 py-2 px-6 focus:outline-none hover:btn-hover rounded text-lg">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>

</div>
} @else {

<app-loading-data></app-loading-data>

}
