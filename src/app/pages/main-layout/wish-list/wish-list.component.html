<section class="bg-white py-8 antialiased md:py-16 ">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl shadow-lg text-center p-5 rounded">
            Wish List 
        </h2>

        <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
            <!--& product -->
            <div class="mx-auto  w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                <div class="space-y-6">
                    @for (product of allWishListProducts.data; track $index) {
                    <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
                        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                            <a href="#" class="shrink-0 md:order-1">
                                <img class="h-20 w-20 block object-cover" [src]="product.imageCover" alt="imac image" />
                            </a>

                           
                            <div class="flex items-center justify-between md:order-3 md:justify-end">
                            
                                <div class="text-end md:order-4 md:w-32">
                                    <p class="text-base font-bold text-green-600">{{product.price |currency:' EGP '}}</p>
                                </div>
                            </div>

                            <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <a href="#"
                                    class="text-base font-bold text-gray-900 ">{{product.title}}</a>

                                <div class="flex items-center gap-4">
                                    <button type="button" (click)="addToCart(product._id)"
                                        class="inline-flex items-center text-sm font-bold text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-3 rounded">
                                        <i class="fa-solid fa-cart-shopping mx-2"></i>
                                        Add to Cart
                                    </button>

                                    <button type="button" (click)="removeFromWishList(product._id)"
                                        class="inline-flex items-center text-sm font-bold text-red-600 hover:bg-red-100 p-3 rounded">
                                        <svg class="me-1.5 h-5 w-5" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                            viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                        </svg>
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    } @empty {
                    <div id="alert-additional-content-1"
                        class="p-4 mb-4 text-green-800 border border-green-300 rounded-lg bg-green-50" role="alert">
                        <div class="flex items-center">
                            <svg class="shrink-0 w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                            </svg>
                            <span class="sr-only">Info</span>
                            <h3 class="text-lg font-medium">Your cart is empty. Please add items before</h3>
                        </div>
                        <div class="mt-2 mb-4 text-sm">

                        </div>
                        <div class="flex">
                            <button type="button" routerLink="/products"
                                class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-200 font-medium rounded-lg text-xs px-3 py-1.5 me-2 text-center inline-flex items-center">
                                <svg class="me-2 h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 14">
                                    <path
                                        d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
                                </svg>
                                Products
                            </button>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
